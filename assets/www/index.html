<script language="JavaScript">

function tiraDados(tipoDados, numeroDados){
  muestraResultadoDados ( dadosRandom(tipoDados, numeroDados) );
}

function dadosRandom(tipoDados, numeroDados){
  var arrayResultados = new Array(); 
  for (var i=0; i<numeroDados; i++){
    arrayResultados[arrayResultados.length]=Math.floor((Math.random()*tipoDados)+1); 
  }
  return arrayResultados;
}

function muestraResultadoDados (arrayValores){
  var capaResultados = document.getElementById("resultados");
  capaResultados.innerHTML = ""; // vaciamos el div
  var resultado; var subCapaResultado;
  
  while (arrayValores.length>0){
    resultado = arrayValores.pop();
    subCapaResultado = document.createElement("div");
    subCapaResultado.innerHTML = resultado; 
    capaResultados.appendChild(subCapaResultado);
  }
}

</script>
